<!DOCTYPE HTML>
<html>
<head>

	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">

	<style>
	.box {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;}
	.col-sm-12 {height:1000px;border:1px solid #aaaaaa;}

	aside { 
    position:  absolute;
    left: 0;
    top: 0; /* set these so Chrome doesn't return 'auto' from getComputedStyle */
    background: rgba(255,255,255,0.66); 
    border: 2px solid rgba(0,0,0,0.5); 
    border-radius: 4px; padding: 8px;
    z-index: 9999;
	}
	</style>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>


	<script src="./scripts/draggable.js" type="text/javascript"></script>
	<script src="./scripts/submissionhandler.js" type="text/javascript"></script>
	<script src="./scripts/conversionhandler.js" type="text/javascript"></script>
	<script src="./scripts/comparisonhandler.js" type="text/javascript"></script>
	<script src="./scripts/bitopshandler.js" type="text/javascript"></script>
	<script src="./scripts/bitopsmenuhandler.js" type="text/javascript"></script>

</head>
<body>

	<!-- <aside draggable="true" id="dragme">
    	DRAGGABLE
	</aside> -->

<div class="container">
	<h2>Enter a number:</h2>
					<form action="#" id="submissionform">
						<input type="text" id="textbox" style="text-align:right;" size="50" autofocus></input>
						<select id="dropdown">
							<option value="bin" style="background-color:green;color:white;">Binary(unsigned)</option>
							<option value="tc" style="background-color:yellow;color:black;">Binary(signed)</option>
							<option value="hex" style="background-color:red;color:white;">Hexadecimal</option>
							<option value="dec" style="background-color:blue;color:white;">Decimal</option>
						</select>
							<input type="radio" name="wordsize" value="32bit" id="thirty_two_bit" checked="checked"/> 32bit word </input>
							<input type="radio" name="wordsize" value="64bit" id="sixty_four_bit"/> 64bit word </input><br><br>
						<button type="button" id="submitbutton" class="btn-lg">Submit</button>
					</form><br>
	<div id="submissioncontainer">
	</div>

	<div class="row">
		<div class="col-sm-12" id="workspace">
		</div>
	</div>	
</div>
</body>
</html>
